<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Media Gallery</title>
    <meta name="description" content="Upload and preview photos and videos in a modern, responsive gallery." />

    <!-- Preload theme to avoid flash -->
    <script>
      (() => {
        try {
          const saved = localStorage.getItem("theme");
          const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
          const theme = saved || (prefersDark ? 'dark' : 'light');
          document.documentElement.setAttribute('data-theme', theme);
        } catch (_) {}
      })();
    </script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container header-inner">
        <div class="brand">
          <svg width="28" height="28" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M4 7a3 3 0 0 1 3-3h10a3 3 0 0 1 3 3v10a3 3 0 0 1-3 3H7a3 3 0 0 1-3-3V7Z" fill="currentColor" opacity=".08"/>
            <path d="M8.5 10.5c.828 0 1.5-.672 1.5-1.5S9.328 7.5 8.5 7.5 7 8.172 7 9s.672 1.5 1.5 1.5Z" fill="currentColor"/>
            <path d="M6 16.5l3.5-3.5 2.5 2.5L15.5 10 20 16.5H6Z" fill="currentColor"/>
          </svg>
          <span class="brand-name">Media Gallery</span>
        </div>
        <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme" aria-pressed="false">
          <span class="icon sun" aria-hidden="true">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none"><path d="M12 18a6 6 0 1 0 0-12 6 6 0 0 0 0 12Z" stroke="currentColor" stroke-width="1.5"/><path d="M12 2v2m0 16v2M2 12h2m16 0h2M4.93 4.93l1.41 1.41m11.32 11.32l1.41 1.41m0-14.14-1.41 1.41M6.34 17.66 4.93 19.07" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/></svg>
          </span>
          <span class="icon moon" aria-hidden="true">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none"><path d="M20.354 15.354A9 9 0 1 1 8.646 3.646 7 7 0 0 0 20.354 15.354Z" stroke="currentColor" stroke-width="1.5"/></svg>
          </span>
        </button>
      </div>
    </header>

    <main class="container main">
      <section class="uploader" aria-labelledby="uploader-title">
        <h2 id="uploader-title" class="visually-hidden">Upload</h2>
        <label id="dropzone" class="dropzone" for="file-input" tabindex="0">
          <input id="file-input" class="file-input" type="file" accept="image/*,video/*" multiple />
          <div class="dropzone-content">
            <div class="drop-icon" aria-hidden="true">
              <svg width="36" height="36" viewBox="0 0 24 24" fill="none">
                <path d="M12 3v12m0 0 4-4m-4 4-4-4" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
                <rect x="3" y="13" width="18" height="8" rx="2" stroke="currentColor" stroke-width="1.6"/>
              </svg>
            </div>
            <div class="dz-text">
              <strong>Click to upload</strong> or drag & drop
            </div>
            <div class="dz-subtext">Images (PNG, JPG, GIF) or Videos (MP4, WebM, MOV)</div>
          </div>
        </label>
      </section>

      <section class="gallery-section" aria-labelledby="gallery-title">
        <div class="gallery-header">
          <h2 id="gallery-title">Your Gallery</h2>
          <div class="gallery-actions">
            <button id="browse-btn" class="btn" type="button">Browse files</button>
          </div>
        </div>
        <div id="gallery" class="gallery" role="list" aria-live="polite"></div>
      </section>
    </main>

    <footer class="site-footer container">
      <small>Client-side demo â€¢ No files are uploaded to a server</small>
    </footer>

    <script src="./script.js" defer></script>
  </body>
</html>
